          <main>
            <form id="altaVueloForm">
              <label for="rutaVuelo">Ruta de vuelo:</label>
              <select
                id="rutaVuelo"
                name="rutaVuelo"
                class="form-control"
                required
              >
                <option value="">Selecciona una ruta</option>
                <option value="ruta1">
                  Buenos Aires - Montevideo por Aerolineas Argentinas (AR1380)
                </option>
                <option value="ruta2">
                  Montevideo - Buenos Aires por Aerolineas Argentinas (AR1381)
                </option>
              </select>
              <label for="nombre">Nombre del vuelo (único):</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="form-control"
                required
              />

              <label for="fecha">Fecha:</label>
              <input
                type="date"
                id="fecha"
                name="fecha"
                class="form-control"
                required
              />

              <label for="duracion">Duración (en minutos):</label>
              <input
                type="number"
                id="duracion"
                name="duracion"
                class="form-control"
                min="1"
                required
              />

              <label for="maxTurista"
                >Máxima cantidad de asientos turista:</label
              >
              <input
                type="number"
                id="maxTurista"
                name="maxTurista"
                class="form-control"
                min="1"
                required
              />

              <label for="maxEjecutivo"
                >Máxima cantidad de asientos ejecutivo:</label
              >
              <input
                type="number"
                id="maxEjecutivo"
                name="maxEjecutivo"
                class="form-control"
                min="1"
                required
              />

              <label for="imagen">Subir imagen (opcional):</label>
              <input
                type="file"
                id="imagen"
                name="imagen"
                class="form-control"
                accept="image/*"
              />

              <button type="submit" class="btn btn-primary mt-3">
                Registrar Vuelo
              </button>
            </form>
          </main>
