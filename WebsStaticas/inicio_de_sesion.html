<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css" />
    <link rel="stylesheet" href="assets/css/Ludens---Show-Details-v2.css" />
    <link rel="stylesheet" href="assets/css/select2.css" />
    <link rel="stylesheet" href="assets/css/Soft-ui-Navbar.css" />
  </head>

  <body>
    <section class="position-relative py-4 py-xl-5">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Sign In</h2>
            <p class="w-lg-50"><strong>Bienvenido a Volando.uy</strong></p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div class="card mb-5">
              <div class="card-body d-flex flex-column align-items-center">
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-person"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                    ></path>
                  </svg>
                </div>
                <form class="text-center" id="loginForm">
                  <div class="mb-3">
                    <input
                      id="userType"
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">
                      Login
                    </button>
                    <div style="height: 26px"></div>
                    <a
                      class="btn btn-primary d-block w-100"
                      role="button"
                      href="./Menu/index.html"
                      >Ingresar como invitado</a
                    >
                  </div>
                </form>
                <div
                  class="col-md-12 col-xl-11 col-xxl-7 offset-xl-3"
                  style="height: 67px; width: 273.156px"
                >
                  <a href="Registro.html"></a
                  ><strong style="font-size: 16px"
                    >¿Aún no tiene cuenta?</strong
                  >
                  <div></div>
                  <a href="Registrar_aerolinea.html" style="font-size: 16px"
                    >Registrar Aerolínea</a
                  >
                  <div></div>
                  <a href="Registrar_cliente.html" style="font-size: 16px"
                    >Registrar Cliente</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/select2-anchor.min.js"></script>
    <script src="assets/js/select2-placeholders.jquery.min.js"></script>
    <script src="assets/js/select2-placeholders.js"></script>
    <script src="assets/js/select2-prettify.min.js"></script>
    <script src="assets/js/select2-select2.full.js"></script>
    <script src="assets/js/select2-zcontent.js"></script>
    <script src="assets/js/select2.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevenir que el formulario se envíe automáticamente

          // Obtener el valor del input de tipo de usuario
          const userType = document.getElementById("userType").value;

          // Redirigir a diferentes páginas según el valor de userType
          if (userType === "servicioalcliente@aerolineas.com.uy") {
            window.location.href = "Menu/Menu_Aerolinea.html";
          } else if (userType === "emily.j@hotmail.com") {
            window.location.href = "Menu/Menu_Cliente.html";
          } else {
            alert("Email no valido");
          }
        });
    </script>
  </body>
</html>
